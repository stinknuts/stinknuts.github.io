<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poker Timer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="Menu">
		<div id="MenuCloseBtn">x</div>
		<div>
			<span>Round Time:</span> <input type="text" size="3" id="RoundTime" />
		</div>
		<button id="SetRoundTimeBtn">Set</button>
	</div>
	<header>
		<h1>Poker Timer</h1>
		<div class="hamburger-container" id="MenuBtn"><div class="hamburger"></div></div>
	</header>
	<div class="top-content">
		<div id="StartBtn">Start</div>
	</div>
	<div class="main-content">
		<div id="TimeRemainingCol" class="left-col">
			<header>
				<h2>Time Remaining</h2>
			</header>
			<div id="TimeRemaining"></div>
		</div>
		<div class="right-col">
			<header>
				<h2>Blinds</h2>
			</header>
			<div id="BlindsSchedule"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/poker_timer.js"></script>
</body>
</html>
